<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>

    <h1><u>USER INFORMATION FORM </u></h1>

    <form action="/submit_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>

        <br>
        <br>

        <label for="Bio">Message:</label>
        <textarea id="Bio" name="message" rows="4" required></textarea>

        <br><br>
 <fieldset >
 <legend>Gender</legend>
 <input type="radio">
 <label for="radio">Male</label><br>
 <input type="radio">
 <label for="radio">Female</label><br>
 <input type="radio">
 <label for="radio">Other</label><br>

 </fieldset>
 <fieldset>

<legend >Intrests:</legend>
<input type="radio" name="music" id="music">
 <label for="music">Music</label><br>
 <input type="radio" name="Sports" id="Sports">
 <label for="Sports">Sports</label><br>
  <input type="radio" name="Reading" id="Reading">
 <label for="Reading">Reading</label><br>

 </fieldset>

 <label for="country">Select a country:</label>
<select required id="country" name="country">
    <option value="usa">United States</option>
    <option value="canada">Canada</option>
    <option value="uk">United Kingdom</option>
    <option value="Pakistan">Pakistan</option>
    <option value="India">India</option>
    <option value="Finland">Finland</option>
   
</select><br><br>

<label for="Preferd colour">Preferd colour</label>
 <select multiple name="colour" id="Preferd colour">
    <option value="Red">Red</option>
    <option value="Blue">Blue</option>
    <option value="pink">pink</option>
    <option value="black">black</option>
    <option value="white">white</option>
 </select><br><br>

 <label for="Profile picture">Profile Picture</label>
 <input required type="file" size="2kb"><br><br>
<label for="Birthday">Birthday</label>
<input required type="date" name="date" id="Birthday"><br><br>
<label for="website">website</label> 
<input required type="url"><br><br> 
<label for="Search">Search</label>
<input type="search"><br> <br>

 <input required type="submit" value="Submit">
    </form>

</body>
</html>
